<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">بازار ارز دیجیتال</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" routerLink="/">بازارها </a>
    </div>
  </div>
</nav>


<div class="container py-3">
  <h4>قیمت ارزهای دیجیتال | بازارها</h4>

  <div class="d-flex py-3 align-items-center">
    <i class="fa fa-star" [ngClass]="{'text-warning': onlyFavorites}" (click)="onlyFavorites = !onlyFavorites"></i>

    <div class="col-3">
      <input placeholder="جستجوی بازار..." type="text" class="form-control" [(ngModel)]="searchSymbol">
    </div>
  </div>

  <div class="table-responsive mt-3">

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">بازار</th>
          <th scope="col">آخرین قیمت</th>
          <th scope="col">تغییرات (24h)</th>
          <th scope="col">حجم معاملات (24h)</th>
          <th scope="col">تغییرات هفتگی</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of markets">
          <th scope="row">
            <i [ngClass]="{'text-warning': item.isFavorite}" (click)="addToFavorite(item)"
              class="fa fa-star ml-2 h6 mb-0" aria-hidden="true"></i>
            <img width="24" [src]="item.baseAsset_svg_icon" alt="" class="ml-2">
            <span class="text-body small">{{item.quoteAsset}}</span>/<span class="">{{item.baseAsset}}</span>
          </th>
          <td class="ltr text-right">
            {{item.stats.lastPrice | number : '.0-3'}}</td>
          <td class="ltr text-right"
            [ngClass]="{'text-success': item.stats['24h_ch'] > 0, 'text-danger': item.stats['24h_ch'] < 0}">
            {{item.stats['24h_ch']}}</td>
          <td class="ltr text-right">
            {{item.stats['24h_volume']}}</td>
          <td class="ltr text-right"
            [ngClass]="{'text-success': item.stats['7d_ch'] > 0, 'text-danger': item.stats['7d_ch'] < 0}">
            {{item.stats['7d_ch']}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
